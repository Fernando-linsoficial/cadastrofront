<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro com Foto</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <main class="container">
    <div class="text">
      <h1>Cadastro Para Reconhecimento Facial</h1>
      <p>Preencha o formulário ao lado e utilize sua webcam para capturar uma imagem facial. Isso permitirá que o sistema utilize reconhecimento facial para validar sua identidade futuramente.</p>
    </div>

    <section class="form-section">
      <form id="userForm">
        <label>Nome do Estudante:</label>
        <input type="text" name="nome" required />

        <label>Email do Estudante:</label>
        <input type="email" name="email" required />

        <label>Série do Estudante:</label>
        <input type="text" name="serie" required />

        <input type="hidden" name="imagemfacial" id="imagemFacial" />
        <button class="btn-submit" type="submit">Enviar Dados</button>
      </form>
    </section>

    <section class="camera-section">
      <label>Captura Facial (use sua webcam):</label>
      <video id="video" autoplay playsinline></video>
      <button type="button" class="btn-capture" id="capture">Capturar Foto</button>
      <canvas id="canvas" style="display:none;"></canvas>
      <img id="preview" />
    </section>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
