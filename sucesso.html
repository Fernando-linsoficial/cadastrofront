<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Enviado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #130071; /* fundo sólido no lugar do gradiente */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    a.button {
      text-decoration: none;
      display: inline-block;
      background: #fff01b;
      color: #2980B9;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.6);
      transition: background 0.3s ease, color 0.3s ease;
    }

    a.button:hover {
      background: #2980B9;
      color: #fff;
      box-shadow: 0 6px 15px rgba(41, 128, 185, 0.7);
    }

    /* Responsividade simples */
    @media (max-width: 450px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro enviado com sucesso!</h1>
    <p>Obrigado por se cadastrar. Seu registro foi recebido com sucesso.</p>
    <a href="index.html" class="button">Voltar para o formulário</a>
  </div>
</body>
</html>
